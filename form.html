<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="author" content="Kevin Andres Yanez">
  <meta name="description"
    content="Product review form. Rate products, leave reviews, and provide feedback on your purchases. Help others by sharing your experiences and opinions.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="./styles/form.css">
  <script src="./scripts/form.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Product Review</h1>
    <form action="review.html" method="get">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <label>Overall Rating:</label>
      <div class="rating">
        <input type="radio" id="star1" name="rating" value="1" required>
        <label for="star1">☆</label>
        <input type="radio" id="star2" name="rating" value="2" required>
        <label for="star2">☆☆</label>
        <input type="radio" id="star3" name="rating" value="3" required>
        <label for="star3">☆☆☆</label>
        <input type="radio" id="star4" name="rating" value="4" required>
        <label for="star4">☆☆☆☆</label>
        <input type="radio" id="star5" name="rating" value="5" required>
        <label for="star5">☆☆☆☆☆</label>
      </div>

      <label for="installationDate">Date of Installation:</label>
      <input type="date" id="installationDate" name="installationDate" required>

      <label>Which features did you find useful?</label>
      <div class="features">
        <input type="checkbox" id="durability" name="features" value="Durability">
        <label for="durability">Durability</label>
        <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
        <label for="easeOfUse">Ease of Use</label>
        <input type="checkbox" id="performance" name="features" value="Performance">
        <label for="performance">Performance</label>
        <input type="checkbox" id="design" name="features" value="Design">
        <label for="design">Design</label>
      </div>

      <label for="review">Written Review (Optional):</label>
      <textarea id="review" name="review"></textarea>

      <label for="userName">Your Name (Optional):</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Post Review">
    </form>
  </div>

  <footer>
    <p id="year"></p>
    <p id="lastModify"></p>
  </footer>
</body>

</html>
